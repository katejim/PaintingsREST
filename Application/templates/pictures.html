{% extends "base.html" %}
{% load static %}

{% block body %}
    <div class="row">
        <div class="col-xs-12">
            <table>
                {% for pict in pictures %}

                    <tr>
                        <td> NAME: {{ pict.name }} </td>
                        <td> TYPE: {{ pict.type }} </td>
                        <td> PRICE: {{ pict.price }} </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <img class="autoResizeImage" title="{{ pict.name }}"
                                 src="{% static "img" %}/{{ pict.link }}" class="poster-img"/>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock body %}
